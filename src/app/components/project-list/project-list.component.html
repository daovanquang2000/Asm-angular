<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <img src="https://upload.wikimedia.org/wikipedia/vi/thumb/5/5c/Chelsea_crest.svg/1200px-Chelsea_crest.svg.png" alt="" width="50px">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" routerLink="/du-an">Dự án</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Thành viên</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Công việc</a>
                    </li>
                </ul>
    
            </div>
          </div>
        </nav>
        <main>
            <div class="mt-3">
                <h3>Danh sách dự án</h3>
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Mã dự án</th>
                            <th>Tên</th>
                            <th>Trạng thái</th>
                            <th>Thành viên</th>
                            <th>
                                <a routerLink="/project-add" class="btn btn-sm btn-success">Tạo mới</a>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let pr of projects">
                            <td scope="row">{{pr.id}}</td>
                            <td>{{pr.code}}</td>
                            <td>{{pr.name}}</td>
                            <td>{{pr.status}}</td>
                            <td>{{pr.members}}</td>
                            <td>
                                <a href="" class="btn btn-danger btn-sm" routerLink="/project-edit">Sửa</a>
                                &nbsp;
                                <a href="" class="btn btn-primary btn-sm">Xóa</a>
                            </td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
        </main>
        
      </div>
</body>
</html>
